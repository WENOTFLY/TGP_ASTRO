version: '3.9'
services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "${APP_PORT:-<app_port>}:8000"
    depends_on:
      - db
      - redis
      - minio
  worker:
    build: .
    command: celery -A app.worker worker -l info
    env_file:
      - .env
    depends_on:
      - redis
      - db
  celery-beat:
    build: .
    command: celery -A app.worker beat -l info
    env_file:
      - .env
    depends_on:
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-<db_name>}
      POSTGRES_USER: ${DB_USER:-<db_user>}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-<db_password>}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-<minio_root_user>}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-<minio_root_password>}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
volumes:
  postgres_data:
  minio_data:
